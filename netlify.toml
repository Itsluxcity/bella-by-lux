[build]
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/.netlify/functions/lindyWebhook"
  to = "/.netlify/functions/lindyWebhook"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"} 